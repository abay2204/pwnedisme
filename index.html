<!DOCTYPE html>

    <meta content='width=device-width,initial-scale=1.0,minimum-scale=0.5,maximum-scale=2.0' name='viewport'/>
    <meta content='noindex,nofollow' name='robots'/>
</b:if>
<b:if cond='data:blog.pageType == &quot;index&quot;'>
 <meta expr:content='data:blog.canonicalUrl' property='og:url'/>
 <meta content='website' property='og:type'/>
 <meta expr:content='data:blog.title' property='og:site_name'/>
 <meta content='id_id' property='og:locale'/>
 <meta expr:content='data:blog.pageTitle' property='og:title'/>
 <meta expr:content='data:blog.metaDescription' property='og:description'/>
 <meta expr:content='data:blog.postImageThumbnailUrl' property='og:image'/>
 <title><data:blog.pageTitle/></title>
 <meta content='pwned,info cyber,it,cyber,hacked,hacker,system,berita' name='keywords'/>
</b:if>

<b:if cond='data:blog.pageType != &quot;index&quot;'>
 <meta expr:content='data:blog.canonicalUrl' property='og:url'/>
 <meta content='article' property='og:type'/>
 <meta expr:content='data:blog.title' property='og:site_name'/>
 <meta content='id_id' property='og:locale'/>
 <meta expr:content='data:blog.pageName' property='og:title'/>
 <meta expr:content='data:blog.metaDescription' property='og:description'/>
 <b:if cond='data:blog.postImageThumbnailUrl'>
  <meta expr:content='data:blog.postImageThumbnailUrl' property='og:image'/>
 </b:if>
 <title><data:blog.pageName/> - <data:blog.title/></title>
 <meta expr:content='data:blog.pageName' name='keywords'/>
</b:if>

<body>
<div class="row container">
    <div class="col s12">
        
        <div class="col s8">
        <b:section class='main' id='main' showaddelement='no'>
            <b:widget id='Blog1' locked='true' title='Postingan Blog' type='Blog'>
              <b:includable id='main'>
              <b:loop values='data:posts' var='post'>
                <div class="card horizontal hoverable">
                  <div class="card-image">
                    <img src="http://lorempixel.com/200/190/nature/6"/>
                  </div>
                  <div class="card-stacked">
                    <div class="card-content">          
                      <span class="card-title activator grey-text text-darken-4"><data:post.title/><i class="icon right ion-android-more-vertical"></i></span>
                    </div>
                    <div class="card-action">
                      <a expr:href="data:post.url">Read More</a>
                    </div>        
                  </div>
                  <div class="card-reveal">
                  <span class="card-title grey-text text-darken-4"><data:post.title/><i class="icon right ion-close-round"></i></span>
                  <p>
                  <b:if cond='data:blog.pageType != &quot;item&quot;'>
<b:if cond='data:blog.pageType != &quot;static_page&quot;'>
<div>
<b:if cond='data:post.thumbnailUrl'>
<img class='post-thumbnail' expr:alt='data:post.title' expr:src='data:post.thumbnailUrl' width='72px' height='72px'/>
</b:if>
<data:post.snippet/>
</div>
<div class='jump-link'>
<a expr:href='data:post.url' expr:title='data:post.title'><data:post.jumpText/></a>
</div>
<b:else/>
<data:post.body/>
</b:if>
<b:else/>
<data:post.body/>
</b:if>
                  </p>      
                </div>
                </div>    
              </b:loop>
                
                <data:content/>
                    
              </b:includable>
              
            </b:widget>                
    
            
        </b:section>

        </div>
        <div class="col s4">
            <aside id="sidebar" class="col s12">                
                <b:section class='sidebar' id='sidebar' showaddelement='yes'>
                    <b:widget id='HTML1' type='HTML' locked='yes' title='Labels'>
                        <b:includable id='main'>
                        <div class="card-panel teal white-text">
                          <data:title/>
                        </div>
                        <data:content/>
                           
                        </b:includable>
                        <b:includable id='labels'>
